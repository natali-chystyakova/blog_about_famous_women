{% extends "_helpers/_base.html" %}

{%  block title %}

    {{ post.title }}
{%  endblock  %}

{% block content %}

    <article>
        <h1>{{ post.title }}</h1>
        {% if post.photo %}
        <p><img class="img-article-left" src="{{ post.photo.url }}"></p>
        {% endif %}
        {% autoescape off %}
        {{ post.content|linebreaks }}
        {% endautoescape %}
    </article>
{% endblock %}
