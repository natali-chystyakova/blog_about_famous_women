{% load static %}
<aside>

    <div id="sidebar" class="sidebar">
        <ul>
            {% if cat_selected == 0 %}
                <li class="selected"> Все категории</li>
            {% else %}
                <li><a href="{% url "women:about_women" %}">Все категории </a> </li>
            {% endif %}


            {% for c in cats %}
            {% if c.woman__count > 0 %}
                {% if c.pk == cat_selected %}
                    <li class = "selected">{{ c.name }}</li>
                {% else %}
                    <li><a href="{{ c.get_absolute_url }}">{{ c.name }}</a></li>
                {% endif %}
            {% endif %}
            {% endfor %}

        </ul>
    </div>

</aside>
